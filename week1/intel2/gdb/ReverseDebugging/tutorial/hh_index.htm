  function RightFrameFound() {  //Check no security blocks or missing right frame
    try {
      if ((top.right.location !== null) && (top.right.location !== undefined) 
      && (typeof(top.right.location.href) == "string") && (top.right.location.href !== "") 
      && (top.right.document !== null) && (top.right.document !== undefined)) 
        return true;

        return false;
    }
    catch(err) { return false; }
  }

  function GetRightPage() {
    if (RightFrameFound())
       return top.right.location.href; 
    else if (typeof(sessionStorage) !== "undefined") {   // HTML5 localStorage available?
      var rightPath = sessionStorage.getItem("hw_rightPath");  // item set by NavScript.js
      if (rightPath !== null && rightPath !== "")

  function CloseNav() {
    var rightPage = GetRightPage();   
    if (rightPage !== "")
       top.location.href = rightPage;

       top.location.href = _DefaultPage_;

  function SaveIndexEntryText() { //remember IndexEntry.value for page reload
    if (typeof sessionStorage !== "undefined") {   // HTML5 localStorage available?
        sessionStorage.setItem("hw_IndexEntry", IndexEntry.value);
        sessionStorage.setItem("hw_IndexselectedIndex", indexcontainer.selectedIndex);
    }      
  }
  
  function IndexListOnChange() { //Listbox select -> Put selected text into Entry field
    var iSelect = indexcontainer.selectedIndex;
    var text = indexcontainer.item(iSelect).text;
    //Remove leading spaces - &#160; &nbsp; %A0 -- Finding it hard to remove Non-breaking space. JScript does not see %A0 as White space
    text = escape(text);    text = text.replace(/^(%A0)+/g, "");
    text = unescape(text);  text = text.replace(/^\s+/g, "");
    IndexEntry.value = text;
    SaveIndexEntryText();
  }
  
  function IndexEntryOnKeyUp() { //text typed -> select closest listbox entry 
    var ListLen = indexcontainer.length; 
    var iCurSel = indexcontainer.selectedIndex; 
    var text = IndexEntry.value.toUpperCase(); 
    var TextLen = text.length; 
    for (var i = 0; i < ListLen; i++) { 
      var listitem = indexcontainer.item(i).text.substr(0, TextLen).toUpperCase(); 
      if (listitem == text) { 
        if (i != iCurSel) { 
          var iPos = i + indexcontainer.size - 1; 
          if(ListLen > iPos) 
            indexcontainer.selectedIndex = iPos; 
          else 
            indexcontainer.selectedIndex = ListLen-1; 
          indexcontainer.selectedIndex = i; 
        } 
        break; 
      } 
    } 
    SaveIndexEntryText();
    return(true); //do not gobble keypress 
  }
  
  function OpenSelected() {  //open selected list item
    var iSelect = indexcontainer.selectedIndex;
    if (iSelect >= 0) {
      var URL = indexcontainer.item(iSelect).value;
      if (URL.length > 0) top.right.location = URL;  //right pane has name "right"
    }
  }
  
  function KeyDownEvent(event) {
    if ((event.which && event.which==13) || (event.keyCode && event.keyCode==13)) {
      OpenSelected();
      IndexListOnChange();  //update entry field to list box selected text
      return(false);        //gobble text
      } else return(true);
  }

  function GetFrameWidth() { 
    var x = 300; 
    if (self.innerHeight) // all except Explorer 
	x = self.innerWidth; 
    else if (document.documentElement && document.documentElement.clientHeight) // Explorer 6 Strict Mode 
	x = document.documentElement.clientWidth; 
    else if (document.body) // other Explorers 
	x = document.body.clientWidth; 
    return(x); 
  } 

  function GetFrameHeight() { 
    var y = 400; 
    if (self.innerHeight) // all except Explorer 
      y = self.innerHeight; 
    else if (document.documentElement && document.documentElement.clientWidth) // Explorer 6 Strict Mode 
      y = document.documentElement.clientHeight; 
    else if (document.body) // other Explorers 
      y = document.body.clientHeight; 
    return(y); 
  } 

  function resizeIndex() {
    indexcontainer = document.getElementById("indexcontainer");
    IndexEntry = document.getElementById("IndexEntry");
    
    var xTop = indexcontainer.offsetTop;
    var DivFooter = document.getElementById("DivFooter");
    if ((DivFooter != null) && (DivFooter != undefined))
        xTop = xTop + DivFooter.offsetHeight;

    var WW = GetFrameWidth() - 10; //working with 5px each side 
    indexcontainer.style.width = WW.toString() + "px"; 
    var HH = GetFrameHeight() -  xTop; 
    if (HH > 0) 
      indexcontainer.style.height = HH.toString() + "px"; 
  }
  
  function OnLoadCode() {
    window.onresize=resizeIndex;
    resizeIndex();
    
    //restore last IndexEntry.value used  
    if (typeof sessionStorage !== "undefined") {   // HTML5 localStorage available?
        var text = sessionStorage.getItem("hw_IndexEntry");  
        if (text !== null && text !== "") {
          IndexEntry.value = text;
        }
        var index = sessionStorage.getItem("hw_IndexselectedIndex");
        if (index !== null && !isNaN(index) && index >= 0 && index < indexcontainer.length) {
          indexcontainer.selectedIndex = index;
        }
    }      
  }
  -->
